<body>
<h1>Maps Project</h1>
<hr>

<div id="map"></div>



<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'),{
            center: {lat: 40.7413549, lng: -73.9980244},
            zoom: 13
        });
    }
</script>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkRsl6APKgFFDnwBhHDe0GEo-eJNqdA3Q&v=3&callback=initMap"></script>

</body>
</html>
